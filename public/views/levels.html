<div>
  <ul class="levels unstyled inline text-center">
    <li ng-repeat="level in levels">
      <a ng-href="#/play/{{$index + 1}}" ng-class="{active: $index == active}" class="score-{{level.score}}">
        <div>{{$index + 1}}</div>
        <div ng-show="level"><strong>{{level.score}}</strong></div>
        <div ng-hide="level">&nbsp;</div>
      </a>
    </li>
  </ul>
</div>
