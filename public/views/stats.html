<table class="table">
  <tr>
    <th>Number of games played</th>
    <td colspan="2">{{stats.count}}</td>
  </tr>
  <tr>
    <th>Average score</th>
    <td colspan="2">{{stats.average}}</td>
  </tr>
  <tr>
    <th>Regions</th>
    <th>Easiest Cities</th>
    <th>Hardest Cities</th>
  </tr>
  <tr ng-repeat="region in regions">
    <th>{{region.name}}</th>
    <td>{{stats.cities[region.id].easiestCity.name}}</td>
    <td>{{stats.cities[region.id].hardestCity.name}}</td>
  </tr>
</table>
