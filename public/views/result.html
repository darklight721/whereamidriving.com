<div class="pure-u-1 max-height" ng-init="init()">
  <div class="flex-center">
    <div class="result">
      <p class="line">Your total score is: <strong>{{score}}</strong></p>
      <p ng-show="stats.length">
        Here are the  mistakes you've made:
      </p>
      <ol>
        <li ng-repeat="stat in stats | filter:{correct:false}"><a ng-href="{{buildGMapsLink(stat.city)}}">{{stat.city}}</a></li>
      </ol>
      <a class="pure-button" target="_blank" ng-href="https://twitter.com/share?{{buildTwitterParams()}}">Tweet Score</a>
      <a class="pure-button" href="#/">Play Again</a>
    </div>
  </div>
</div>
