<div class="flex-center result" ng-init="init()">
  <div class="flex-wrapper">
    <div class="panel">
      <div class="panel-header">
        Your total score is: <strong>{{score}}</strong>
      </div>
      <div class="panel-body">
        <p ng-show="mistakes.length">
          Here are the cities you were wrong about:
        </p>
        <ol ng-show="mistakes.length">
          <li ng-repeat="mistake in mistakes"><a ng-href="{{buildGMapsLink(mistake.city)}}">{{mistake.city}}</a></li>
        </ol>
      </div>
      <div class="panel-footer">
        <div class="pure-g-r">
          <div class="pure-u-1-2">
            <a class="pure-button" target="_blank" ng-href="{{buildTwitterLink()}}">Tweet Score</a>
          </div>
          <div class="pure-u-1-2">
            <a class="pure-button" ng-click="playAgain()">Play Again</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<nav />
